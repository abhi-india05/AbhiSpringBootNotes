<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    
</head>
<body>
   <div th:each="job: ${jobs}">
    <h th:text="${job.title}"></h>
    <p th:text="${job.company}"></p>
   </div>
</body>
</html>
